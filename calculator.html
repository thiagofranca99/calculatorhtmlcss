<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<h1 style="text-align: center;">Thiago Calculator</h1><style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .container {
        width: 500px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: 300px 200px;
        grid-gap: 20px;
    }
    .calculator-wrapper {
        border: 2px solid blue;
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calculator {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 5px;
    }
    .calculator input[type="text"] {
        grid-column: 1 / span 4;
        width: calc(100% - 10px);
        margin-bottom: 10px;
        padding: 5px;
    }
    .calculator input[type="button"] {
        padding: 10px;
    }
    .history {
        border: 2px solid blue;
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .history-item {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
        <div class="calculator-wrapper">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            <input type="button" value="+" onclick="addToDisplay('+')">
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input type="button" value="-" onclick="addToDisplay('-')">
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="*" onclick="addToDisplay('*')">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="/" onclick="addToDisplay('/')">
            <input type="button" value="=" onclick="calculate()">
        </div>
    </div>
    <div class="history">
        <h2>Hist√≥rico</h2>
        <div id="history-list"></div>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        var expression = document.getElementById('display').value;
        var result = eval(expression);
        var historyItem = expression + ' = ' + result;

        document.getElementById('display').value = result;

        var historyList = document.getElementById('history-list');
        var historyItemElement = document.createElement('div');
        historyItemElement.textContent = historyItem;
        historyItemElement.classList.add('history-item');
        historyList.appendChild(historyItemElement);
    }
</script>

</body>
</html>
